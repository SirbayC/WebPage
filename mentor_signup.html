<body>
    <nav>
        <ul>
            <li id="logo">
                <a href="index.html">
                    <p id ='cname'>MentorGram</p>

                 <p id ='extra'>for mentors</p>

            <li>
                <a href="\">

            <li>
                <a href="contact.html">

            </li>
        </ul>

    <div id="contentbox1">
        <div id="contentbox2">
            <div id="contentbox3">
                <div>
                    <h4>Sign up</h4>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">First name</label>
                        <input type="text" placeholder="Andrew">
                    </div>
                    <div class="shortfield">
                        <label for="">Last name</label>
                        <input type="text" placeholder="Tate">
                    </div>
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div class="longfield">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div>
                    <a href="mentormeet.html"><button type="button" class="fill">Register</button></a>
                </div>
            </div>
            <div id="contentbox4">
                <div>
                    <h4>Already have an account?</h4>
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div>
                    <a href="mentormeet.html"><button type="button" class="fill">Sign in</button></a>
                </div>
            </div>
