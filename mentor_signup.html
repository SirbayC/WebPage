<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MentorGram</title>
    <link rel="stylesheet" href="css/mentor_signup_style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,500,600,700|Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800|Josefin+Sans:300,400,500,600,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./jagajaga.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li id="logo">
                <a href="index.html">
                    <p id='cname'>MentorGram</p>
                </a>
                <p id='extra'>for mentors</p>
            </li>

            <li>
                <a href="about_us.html">
                    About Us
                </a>
            </li>
            <li>
                <a href="contact.html">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    <div id="contentbox1">
        <div id="contentbox2">
            <form onsubmit="return validateRegisterForm()" id="contentbox3" method="post" target="_blank">
                <div>
                    <h4>Sign up</h4>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">First name</label>
                        <input type="text" placeholder="Andrew" id="fname" class="test">
                    </div>
                    <div class="shortfield">
                        <label for="">Last name</label>
                        <input type="text" placeholder="Tate" id="lname">
                    </div>
                </div>
                <div class="shortfield">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" placeholder="fefef">
                        <option value="def" disabled selected hidden>Select your option</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                    <script>
                        document.getElementById('sex').onchange = function(){
                            if(s.value!='def'){
                                s.style.color = 'red';
                            }
                        };
                    </script>
                </div>
                <div class="longfield">
                    <label for="">Language</label>
                    <input type="text" placeholder="Simlish" id="language">
                </div>
                <div class="longfield">
                    <label for="">Username</label>
                    <input type="text" placeholder="ILovePizzas" id="username">
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com" id="email">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************" id="password">
                </div>
                <div class="longfield">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="*****************" id="password2">
                </div>
                <label for="Bio">Bio:</label>
                <textarea id="bio" name="bio" rows="6" cols="25" id="bio"
                    placeholder="    My unmatched perspicacity coupled with sheer indefatigability makes me a feared opponent in any realm of human endeavor."></textarea>
                <p id="addid">Address:</p>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">Country</label>
                        <input type="text" placeholder="Romania" id="country">
                    </div>
                    <div class="shortfield">
                        <label for="">Post code</label>
                        <input type="text" placeholder="077190" id="code">
                    </div>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">Street name</label>
                        <input type="text" placeholder="Drumul Bisericii" id="street">
                    </div>
                    <div class="shortfield">
                        <label for="">House Number</label>
                        <input type="text" placeholder="50" id="number">
                    </div>
                </div>
                <div>
                    <button type="submit" class="fill" id="mentor_reg_btn">Register</button>
                </div>
            </form>
            <form action="mentor_meet.html" id="contentbox4">
                <div>
                    <h4>Already have an account?</h4>
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div>
                    <button type="submit" class="fill" id="mentor_si_btn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&#169; 2023</p>
    </footer>
</body>

</html>
