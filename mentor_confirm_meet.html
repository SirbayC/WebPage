<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MentorGram</title>
        <link rel="stylesheet" href="css/mentor_meet_confirm.style.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,500,600,700|Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800|Josefin+Sans:300,400,500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    </head>

<body>
    <nav>
        <ul>
            <li id="logo">
                <a href="index.html">
                    <p id ='cname'>MentorGram</p>
                </a>
                 <p id ='extra'>for mentors</p>
            </li>
            
            <li>
                <a href="\">
                    Mission
                </a>
            </li>
            <li>
                <a href="contact.html">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="contentbox1">
        <div id="contentbox2">
            <div id="contentbox3">
                <div>
                    <h4>Sign up</h4>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">First name</label>
                        <input type="text" placeholder="Andrew">
                    </div>
                    <div class="shortfield">
                        <label for="">Last name</label>
                        <input type="text" placeholder="Tate">
                    </div>
                </div>
                <label for="sex">Sex</label>
                    <select name="sex" id="sex">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other" selected>Other</option>
                    <option value="Not Consensual">Not Consensual</option>
                </select>
                <div class="longfield">
                    <label for="">Language</label>
                    <input type="text" placeholder="Simlish">
                </div>
                <div class="longfield">
                    <label for="">Username</label>
                    <input type="text" placeholder="ILovePizzas">
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div class="longfield">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div class="longfield">
                    <label for="">Bio</label>
                    <input type="text" placeholder="My unmatched perspicacity coupled with sheer indefatigability makes me a feared opponent in any realm of human endeavor.">
                </div>
                <th>Address:</th>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">Country</label>
                        <input type="text" placeholder="Romania">
                    </div>
                    <div class="shortfield">
                        <label for="">Post code</label>
                        <input type="text" placeholder="077190">
                    </div>
                    <div class="shortfield">
                        <label for="">Street name</label>
                        <input type="text" placeholder="Drumul Bisericii">
                    </div>
                    <div class="shortfield">
                        <label for="">House Number</label>
                        <input type="text" placeholder="50">
                    </div>
                    
                    
                </div>
                <div>
                    <a href="mentormeet.html"><button type="button" class="fill">Register</button></a>
                </div>
            </div>
            <div id="contentbox4">
                <div>
                    <h4>Already have an account?</h4>
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************">
                </div>
                <div>
                    <a href="mentormeet.html"><button type="button" class="fill">Sign in</button></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&#169; 2023</p>
    </footer>
</body>
</html>
