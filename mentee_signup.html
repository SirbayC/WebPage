<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MentorGram</title>
    <link rel="stylesheet" href="css/mentor_signup_style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,500,600,700|Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800|Josefin+Sans:300,400,500,600,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li id="logo">
                <a href="index.html">
                    <p id='cname'>MentorGram</p>
                </a>
                <p id='extra'>for mentees</p>
            </li>

            <li>
                <a href="about_us.html">
                    About Us
                </a>
            </li>
            <li>
                <a href="contact.html">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    <div id="contentbox1">
        
        <div id="contentbox2">
            <form action="mentee_search.html">

                <div id="contentbox3">
                    <div>
                        <h4>Sign up</h4>
                    </div>
                    <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                        <div class="shortfield">
                            <label for="">First name</label>
                            <input type="text" placeholder="Andrew">
                        </div>
                        <div class="shortfield">
                            <label for="">Last name</label>
                            <input type="text" placeholder="Tate">
                        </div>
                    </div>
                    <div class="shortfield">
                        <label for="sex">Sex</label>
                        <select required name="sex" id="sex" placeholder="fefef">
                            <option value="" disabled selected hidden>Select your option</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="longfield">
                        <label for="">Language</label>
                        <input type="text" placeholder="Simlish">
                    </div>
                    <div class="longfield">
                        <label for="">Username</label>
                        <input type="text" placeholder="ILovePizzas">
                    </div>
                    <div class="longfield">
                        <label for="">Email</label>
                        <input type="text" placeholder="andrew.tate@yahoo.com">
                    </div>
                    <div class="longfield">
                        <label for="">Password</label>
                        <input type="password" placeholder="*****************">
                    </div>
                    <div class="longfield">
                        <label for="">Confirm password</label>
                        <input type="password" placeholder="*****************">
                    </div>
                    <label for="Bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="6" cols="25"
                        placeholder="    My unmatched perspicacity coupled with sheer indefatigability makes me a feared opponent in any realm of human endeavor."></textarea>
                    <p id="addid">Address:</p>
                    <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                        <div class="shortfield">
                            <label for="">Country</label>
                            <input type="text" placeholder="Romania">
                        </div>
                        <div class="shortfield">
                            <label for="">Post code</label>
                            <input type="text" placeholder="077190">
                        </div>
                    </div>
                    <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                        <div class="shortfield">
                            <label for="">Street name</label>
                            <input type="text" placeholder="Drumul Bisericii">
                        </div>
                        <div class="shortfield">
                            <label for="">House Number</label>
                            <input type="text" placeholder="50">
                        </div>


                    </div>
                    <div>
                        <a href="mentee_search.html"><button type="submit" class="fill">Register</button></a>
                    </div>
                </div>
            </form>
            <form action="mentee_search.html">
                <div id="contentbox4">
                    <div>
                        <h4>Already have an account?</h4>
                    </div>
                    <div class="longfield">
                        <label for="">Email</label>
                        <input type="text" placeholder="andrew.tate@yahoo.com"  pattern=".+[@]{1}.+[\.]{1}.+">
                    </div>
                    <div class="longfield">
                        <label for="">Password</label>
                        <input type="password" placeholder="*****************">
                    </div>
                    <div>
                        <a href="mentee_search.html"><button type="submit" class="fill">Sign in</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&#169; 2023</p>
    </footer>
</body>

</html>
