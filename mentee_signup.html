<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MentorGram</title>
    <link rel="stylesheet" href="css/mentor_signup_style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,500,600,700|Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800|Josefin+Sans:300,400,500,600,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <script src="./sc.js"></script>
</head>

<body id="body">
    <nav>
        <ul>
            <li id="logo">
                <a href="index.html">
                    <p id='cname'>MentorGram</p>
                </a>
                <p id='extra'>for mentees</p>
            </li>

            <li>
                <a href="about_us.html">
                    About Us
                </a>
            </li>
            <li>
                <a href="contact.html">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    <div id="contentbox1" onkeydown="updateKey()">
        <div id="contentbox2">
            <form onsubmit="return validateRegisterForm(2)" id="contentbox3" method="post" target="_blank">
                <div>
                    <h4>Sign up</h4>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">First name</label>
                        <input type="text" placeholder="Andrew" id="fname" class="test">
                    </div>
                    <div class="shortfield">
                        <label for="">Last name</label>
                        <input type="text" placeholder="Tate" id="lname">
                    </div>
                </div>
                <div class="shortfield">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" placeholder="fefef">
                        <option value="def" disabled selected hidden>Select your option</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                    <script>
                        document.addEventListener('input', function (event) {
                            if (event.target.id !== 'sex') return;
                            document.getElementById('sex').style.color = '#131310';
                        });
                    </script>
                </div>
                <div class="longfield">
                    <label for="">Language</label>
                    <input type="text" placeholder="Simlish" id="language">
                </div>
                <div class="longfield">
                    <label for="">Username</label>
                    <input type="text" placeholder="ILovePizzas!" id="username">
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com" id="email">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************" id="password">
                </div>
                <div class="longfield">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="*****************" id="password2">
                </div>
                <label for="Bio">Bio:</label>
                <textarea id="bio" name="bio" rows="6" cols="25" id="bio"
                    placeholder="    My unmatched perspicacity coupled with sheer indefatigability makes me a feared opponent in any realm of human endeavor."></textarea>
                <p id="addid">Address:</p>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">Country</label>
                        <input type="text" placeholder="Romania" id="country" >
                    </div>
                    <div class="shortfield">
                        <label for="">Post code</label>
                        <input type="text" placeholder="0771NZ" id="code">
                    </div>
                </div>
                <div style="display: flex; 
                flex-wrap: wrap;
                gap:20px">
                    <div class="shortfield">
                        <label for="">Street name</label>
                        <input type="text" placeholder="Drumul Bisericii" id="street">
                    </div>
                    <div class="shortfield">
                        <label for="">House Number</label>
                        <input type="text" placeholder="50" id="number">
                    </div>
                </div>
                <div>
                    <button type="submit" class="fill" id="mentor_reg_btn">Register</button>
                </div>
            </form>
            <form action="mentee_search.html" id="contentbox4">
                <div>
                    <h4>Already have an account?</h4>
                </div>
                <div class="longfield">
                    <label for="">Email</label>
                    <input type="text" placeholder="andrew.tate@yahoo.com" required id="si_email">
                </div>
                <div class="longfield">
                    <label for="">Password</label>
                    <input type="password" placeholder="*****************" required id="si_pass">
                </div>
                <div>
                    <button type="submit" class="fill">Sign in</button>
                </div>
                <div id="sefulabani">
                    <h1>Behavioral data</h1>
                    <br>
                    <div>
                        Number of mouse clicks: <span id="clicks">0</span>
                    </div>
                    <div>
                        Total time spent: <span id="time">0</span> minutes and <span id="seconds">0</span> seconds.
                    </div>
                    <div>
                        Total key presses: <span id="keys">0</span>
                    </div>
                    <div>
                        Total number of characters typed: <span id="chars">0</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&#169; 2023</p>
    </footer>
</body>

</html>
